<ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)" size = "medium" color = "#fff" type = "ball-fall">
    <h1>Preparing to connect...</h1>
</ngx-spinner>
<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10">
    <div fxFlex="90">
        <app-qrcode *ngIf="!isRobotLoggedIn"></app-qrcode>
    </div>
</div>
<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10">
    <div fxFlex="90">
        <app-chat *ngIf="isRobotLoggedIn"></app-chat>
    </div>
</div>
