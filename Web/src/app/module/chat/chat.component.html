<div fxLayout="row wrap" fxLayoutGap="10">
  <div fxFlex="28" fxLayoutGap="10">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Contacts</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <ul>
            <li><mat-checkbox checked="true" (change)="selectAllChange($event)">Select all</mat-checkbox></li>
            <hr>
            <li *ngFor="let contact of contacts">
              <mat-checkbox [(ngModel)]="contact.Checked">{{contact.Contact}}</mat-checkbox>
            </li>
          </ul>
        </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="2"></div>
  <div fxFlex="70" fxLayoutGap="10">
    <mat-card>
        <mat-card-content>
          <file-drop headertext="Drop files here" (onFileDrop)="dropped($event)" 
          (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
              <span>optional content (don't set headertext then)</span>
          </file-drop>
          <br>
          <hr>
          <div fxLayout="row wrap" fxLayoutGap="5">
            <div fxFlex="19" *ngFor="let imageData of imageUploads">
              <div fxLayout="column" fxLayoutAlign="top right">
                <div fxFlex="100">
                  <button mat-icon-button (click)="removeImage(imageData.Path)">
                    <mat-icon aria-label="Click here to remove image">clear</mat-icon>
                  </button>
                </div>
                <div fxFlex="90">
                  <img [src]="imageData.Content" class="upload_img">
                </div>
              </div>
            </div>
          </div>
          <mat-form-field class="chatbox-full-width">
            <textarea matInput placeholder="Message to send" [(ngModel)]="chatMessage" maxlength="1024"></textarea>
          </mat-form-field>
          <mat-card-actions>
            <button mat-button (click)="sendMessage()" color="primary">SEND</button>
          </mat-card-actions>
        </mat-card-content>
    </mat-card> 
  </div>
</div>
